<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/efd71d3ed7.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <div class="dateDisplay"></div>



      <!-- <audio controls hidden autoplay loop>
      <source src="ticking.ogg" type="audio/ogg">
    </audio> -->


    <!-- Audio  -->

   <audio src="ticking.ogg"></audio>
<button id="button">
<i class="fas fa-volume-mute"></i>
</button>
 
 
     
  
  <script>
    /* getting all hands */
   
// Audio
const button = document.querySelector("#button");
const icon = document.querySelector("#button > i");
const audio = document.querySelector("audio");

button.addEventListener("click", () => {
  if (audio.paused) {
    audio.volume = 0.2;
    audio.play();
      icon.classList.remove('fa-volume-mute');
    icon.classList.add('fa-volume-up');
   
  
    
  } else {
    audio.pause();
    icon.classList.remove('fa-volume-up');
    icon.classList.add('fa-volume-mute'); 
     
  }
  button.classList.add("fade");
});




    const secondHand = document.querySelector(".second-hand");
    const minuteHand = document.querySelector(".min-hand");
    const hourHand = document.querySelector(".hour-hand");
  // document.getElementById("my-audio").play();
      setMin();
      setHour();
      setSec();
     
    /* setting date and time */
    function setSec() {



      
    var secondsDegrees = 90;
      
    const now = new Date();
    const day = now.getDate();
    const month = now.getMonth() + 1;
    const year = now.getFullYear();
    const seconds = now.getSeconds();
     secondsDegrees += ((seconds / 60) * 360);
    /* for date and rotating hand */
    document.querySelector(".dateDisplay").innerHTML =
    day + "/" + month + "/" + year;
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
     
      
    console.log(now);
    
    }
  

  

    function setMin() {
        const now = new Date();
      const minutes = now.getMinutes();
        
      const minutesDegrees = ((minutes / 60) * 360)+90;
      
       minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
    }

function setHour() {
const now = new Date();
const hours = now.getHours();
const hoursDegrees = ((hours / 12) * 360)+90;
hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
}


  
      setInterval(setSec,1000);
      setInterval(setMin,60000);
      setInterval(setHour,3600000);
     



      // document.getElementById("my-audio").play();
  </script>
  
  </body>
</html>
